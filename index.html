<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Castle Ladder - Bouldering Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§— Castle Boulder Ladder</h1>
            <p class="subtitle">Track your progress</p>
        </header>

        <main>
            <!-- Statistics Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="progressPercentage">0/21</div>
                    <div class="stat-label">Progress</div>
                </div>
                <div class="stat-card highlight">
                    <div class="stat-value" id="totalPoints">0</div>
                    <div class="stat-label">Points <span class="max-points">/ <span id="maxPoints">210</span></span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="firstAttempts">0</div>
                    <div class="stat-label">First Attempts</div>
                </div>
            </section>

            <!-- Ladder Grid Section -->
            <section class="ladder-grid-section">
                <h2>Ladder Progress</h2>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color gold"></div>
                        <span>1st attempt (10 pts)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color silver"></div>
                        <span>2nd attempt (7 pts)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color bronze"></div>
                        <span>3rd attempt (4 pts)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color gray"></div>
                        <span>4+ attempts (1 pt)</span>
                    </div>
                </div>
                <div class="ladder-grid">
                    <!-- Row 1 -->
                    <div class="ladder-row">
                        <div class="ladder-group">
                            <div class="ladder-box" data-ladder="1"></div>
                            <div class="ladder-box" data-ladder="2"></div>
                            <div class="ladder-box" data-ladder="3"></div>
                            <div class="ladder-box" data-ladder="4"></div>
                            <div class="ladder-box" data-ladder="5"></div>
                        </div>
                        <div class="ladder-group">
                            <div class="ladder-box" data-ladder="6"></div>
                            <div class="ladder-box" data-ladder="7"></div>
                            <div class="ladder-box" data-ladder="8"></div>
                            <div class="ladder-box" data-ladder="9"></div>
                            <div class="ladder-box" data-ladder="10"></div>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="ladder-row">
                        <div class="ladder-group">
                            <div class="ladder-box" data-ladder="11"></div>
                            <div class="ladder-box" data-ladder="12"></div>
                            <div class="ladder-box" data-ladder="13"></div>
                            <div class="ladder-box" data-ladder="14"></div>
                            <div class="ladder-box" data-ladder="15"></div>
                        </div>
                        <div class="ladder-group">
                            <div class="ladder-box" data-ladder="16"></div>
                            <div class="ladder-box" data-ladder="17"></div>
                            <div class="ladder-box" data-ladder="18"></div>
                            <div class="ladder-box" data-ladder="19"></div>
                            <div class="ladder-box" data-ladder="20"></div>
                        </div>
                        <div class="ladder-group">
                            <div class="ladder-box bonus" data-ladder="21"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="filter-section">
                <label for="areaFilter">Filter by Area:</label>
                <select id="areaFilter">
                    <option value="all">All Areas</option>
                </select>

                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="in-progress">In Progress</option>
                </select>
            </section>

            <section class="problems-section">
                <h2>Problems</h2>
                <p class="tap-hint">Tap a button again to undo</p>
                <div id="problemsList" class="problems-list">
                    <!-- Problems will be dynamically inserted here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
